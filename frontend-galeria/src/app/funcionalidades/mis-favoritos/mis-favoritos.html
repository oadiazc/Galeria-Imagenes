<div class="container py-4">
    <div class="page-container">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold mb-2">
                <i class="bi bi-heart-fill text-danger me-2"></i>
                <span class="gradient-text">Mis Favoritos</span>
            </h2>
            <p class="lead text-muted">Colecciona el arte que más te inspira</p>
        </div>

        @if (loading()) {
        <div class="d-flex justify-content-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        } @else if (imagenes().length === 0) {
        <div class="empty-state">
            <i class="bi bi-heart display-1 mb-3 d-block text-muted"></i>
            <h3 class="fw-bold">Aún no tienes favoritos</h3>
            <p class="mb-4">Explora la galería y guarda lo que más te guste.</p>
            <a routerLink="/galeria" class="btn btn-primary rounded-pill px-4">Explorar Galería</a>
        </div>
        } @else {
        <div class="row g-4">
            @for (img of imagenes(); track img._id) {
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <app-galeria-cards [imagen]="img"></app-galeria-cards>
            </div>
            }
        </div>
        }
    </div>
</div>
